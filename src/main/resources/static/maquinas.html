		<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">

                  <div class="x_title">
                    <h2>Maquinas</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">

				  <div><button type="button"  class="btn btn-round btn-success" data-toggle="modal" data-target="#crear">Agregar</button></div>
				  
<!-- Ventana Modal -->
 				  
<div id="crear" class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel2">Agregar Maquina</h4>
                        </div>
                        <div class="modal-body">

					  <form class="form-horizontal form-label-left" ng-submit="insertarMaquina()">

                     	<div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Nombre<span class="required">*</span>
	                        </label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <input type="text" id="nombre" required="required" ng-model="txtNombre"  class="form-control col-md-7 col-xs-12">
	                        </div>
                      	</div>
					  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Version Producto<span class="required">*</span></label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="idProducto" class="form-control" ng-model="setProducto" type="checkbox" ng-options="productos.idProducto as productos.descProducto for productos in productos">
                            <option value="">-- Seleccionar --</option>
                          </select>
                        </div>
                      </div>					  
                        
                     	<div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="velocidad">Velocidad<span class="required">*</span>
	                        </label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <input type="text" id="velocidad" required="required" ng-model="txtVelocidad"  class="form-control col-md-7 col-xs-12">
	                        </div>
                      	</div>
                      	
                     	<div class="form-group">
	                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tiempoHambre">Tiempo Hambre<span class="required">*</span>
	                        </label>
	                        <div class="col-md-6 col-sm-6 col-xs-12">
	                          <input type="text" id="tiempoHambre" required="required" ng-model="txtTiempoHambre"  class="form-control col-md-7 col-xs-12">
	                        </div>
                      	</div>         
                      	             	                        
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                          <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
					</form>
				
                      </div>
                    </div>
                  </div>
                </div>

				
<!-- /Ventana Modal -->				
				
				
 			<table id="tbmaquina" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nombre</th>						  
						  <th>Producto</th>
						  <th>Estatus</th>
						  <th>Velocidad</th>
						  <th>Tiempo Hambre</th>
  						  <th>Edicion</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="maquina in maquinas track by $index" class="ng-scope">
									<td><a ng-href="">{{maquina.nombre}}</a></td>
									<td ng-bind="maquina.producto.descProducto"></td>
							        <td ng-switch on="maquina.status">
									<span ng-switch-when="0">Activo</span>
									<span ng-switch-when="1">Inactivo</span></td>
									<td ng-bind="maquina.velocidad"></td>
									<td ng-bind="maquina.tiempoHambre"></td>
									
									<td>
									        <a class="btn btn-info btn-xs" ng-click="modificarMaquina($index)" data-toggle="modal" data-target="#editar"><i class="fa fa-pencil"></i></a>
                           					<a class="btn btn-danger btn-xs" ng-click="eliminar($index)" data-toggle="modal" data-target="#eliminar"><i class="fa fa-trash-o"></i></a>


									</td>  <!-- Fin Coluna Edicion -->
		
							   
                        </tr>
<!-- Ventana Modal -->


                      </tbody>

                    </table>
 				  
								<div id="editar" class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
								                    <div class="modal-dialog">
								                      <div class="modal-content">
								
								                        <div class="modal-header">
								                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
								                          </button>
								                          <h4 class="modal-title" id="myModalLabelEdit">Modificar Maquina</h4>
								                        </div>
								                        <div class="modal-body">
								
													  <form class="form-horizontal form-label-left" ng-submit="actualizarMaquina()">
								
								                     	<div class="form-group">
									                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombre">Nombre<span class="required">*</span>
									                        </label>
									                        <div class="col-md-6 col-sm-6 col-xs-12">
									                          <input type="text" id="nombre" required="required" ng-model="txtNombre"  ng-bind="maquinaModif.nombre" class="form-control col-md-7 col-xs-12">
									                        </div>
								                      	</div>
													  
								                      <div class="form-group">
								                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Version Producto<span class="required">*</span></label>
								                        <div class="col-md-9 col-sm-9 col-xs-12">
								                          <select id="idProducto" class="form-control" ng-model="setProducto" type="checkbox" ng-options="productos.idProducto as productos.descProducto for productos in productos">
								                            <option value="">-- Seleccionar --</option>
								                          </select>
								                        </div>
								                      </div>					  
								               
												     	<div class="form-group">
									                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="velocidad">Velocidad<span class="required">*</span>
									                        </label>
									                        <div class="col-md-6 col-sm-6 col-xs-12">
									                          <input type="text" id="velocidad" required="required" ng-model="txtVelocidad"  class="form-control col-md-7 col-xs-12">
									                        </div>
								                      	</div>
								                      	
								                     	<div class="form-group">
									                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tiempoHambre">Tiempo Hambre<span class="required">*</span>
									                        </label>
									                        <div class="col-md-6 col-sm-6 col-xs-12">
									                          <input type="text" id="tiempoHambre" required="required" ng-model="txtTiempoHambre"  class="form-control col-md-7 col-xs-12">
									                        </div>
								                      	</div>  								                        
																                        <div class="modal-footer">
								                          <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
								                          <button type="submit" class="btn btn-primary">Guardar</button>
								                        </div>
													</form>
												
								                      </div>
								                    </div>
								                  </div>
								                </div>
								
												
								<!-- /Ventana Modal -->
                 							<div class="modal-header">                          
                          <div id="eliminar" class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
								                    <div class="modal-dialog modal-sm">
								                      <div class="modal-content">
								
								                        <div class="modal-header">
								                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
								                          </button>
								                          <h4 class="modal-title" id="myModalLabelEdit">Eliminar Maquina</h4>
								                        </div>
								                        <div class="modal-body">
								
													  <form class="form-horizontal form-label-left" ng-submit="eliminarMaquina()">
								
								                     	<h5>&iquest;Estas seguro de eliminar la maquina?</h5>					  
								                        
								                        <div class="modal-footer">
								                          <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
								                          <button type="submit" class="btn btn-success">Si</button>
								                        </div>
													</form>
												
								                      </div>
								                    </div>
								                  </div>
								                </div>




                  </div>
                </div>
              </div>
