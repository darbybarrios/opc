<div class="modal fade bs-example-modal-lg"  tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel2">Agregar Dispositivo</h4>
                        </div>
                        <div class="modal-body">

					<form class="form-horizontal form-label-left" ng-submit="insertarTag()">

                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tag</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="idTag" class="form-control" ng-model="selTag" type="checkbox" ng-options="tags.itemId as tags.itemId for tags in tags">
                            <option value="">-- Seleccionar --</option>
                          </select>
						  
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descTag">Descripción <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="descTag" required="required" ng-model="txtDesc"  class="form-control col-md-7 col-xs-12">
                        </div>
                      </div>					  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Unidad de Medida</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="idUnidad" class="form-control" ng-model="selUnidad" type="checkbox" ng-options="unidadMedida.idUnidad as unidadMedida.descUnidadMedida for unidadMedida in unidadMedida">
                            <option value="">-- Seleccionar --</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo de Valor</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="idTipoValor" class="form-control" ng-model="selValor" type="checkbox" ng-options="tipoValor.idTipoValor as tipoValor.descTipoValor for tipoValor in tipoValor">
                            <option value="">-- Seleccionar --</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo Informacion</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select id="idTipoInfo" class="form-control" ng-model="selInfo" type="checkbox" ng-options="tipoInfo.idTipoInfo as tipoInfo.descripcion for tipoInfo in tipoInfo">
                            <option value="">-- Seleccionar --</option>
                          </select>
                        </div>
                      </div>					  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Tablero</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <div id="gender" class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="gender" value="Si" ng-model="opTablero"> &nbsp; Si &nbsp;
                            </label>
                            <label class="btn btn-primary" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                              <input type="radio" name="gender" value="No" ng-model="opTablero"> No
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" >Poscisión Web</label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="posweb"  class="form-control col-md-7 col-xs-12" ng-model="txtWeb">
                        </div>
                      </div>						  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Escala </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="escala" class="form-control col-md-7 col-xs-12" ng-model="txtEscala">
                        </div>
                      </div>						  
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Intervalo">Intervalo <span class="required">Ms</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="intervalo" class="form-control col-md-7 col-xs-12" ng-model="txtIntervalo">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" ng-show="selValor=='2'">Valor Bit </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="bit" class="form-control col-md-7 col-xs-12" ng-show="selValor=='2'" ng-model="txtBit">
                        </div>
                      </div>					  						  					  
					  

					                         
                       <div class="ln_solid"></div>
                       <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                          <button type="submit" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                          <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                      </div>
                        
				</form>
				
                      </div>
                    </div>

 <table id="tbdata" class="table table-striped table-bordered">

											<a class="btn btn-info btn-xs"><i class="fa fa-pencil"></i></a>

									</td>
									
		
							   
                        </tr>

                      </tbody>
