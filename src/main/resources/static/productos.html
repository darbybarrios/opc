<!-- page content -->
<div>
	<div class="">
		<div class="page-title">
			<div class="title_left">
			</div>
			<div class="title_right">
				<div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

				</div>
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Productos</h2>
                    
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content" >
				  
		
				  <div><button type="button"  class="btn btn-round btn-success" data-toggle="modal" data-target="#crear">Agregar</button></div>
				  
<!-- Ventana Modal -->
 				  
			<div id="crear" class="modal"  tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" id="myModalLabel2">Agregar Producto</h4>
                        </div>
                        <div class="modal-body">
					  		<form class="form-horizontal form-label-left" ng-submit="insertarProducto()">
		                     	<div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descProducto">Descripci&oacute;n <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" id="descProducto" required="required" ng-model="txtDesc"  class="form-control col-md-7 col-xs-12">
			                        </div>
		                      	</div>
		                      	<div class="modal-footer">
                          			<button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                          			<button type="submit" class="btn btn-primary">Guardar</button>
                      			</div>	
							</form>				
                      </div>
                      
                    </div>
                  </div>
             </div>

				
<!-- /Ventana Modal -->				
				
				
 			<table id="tbprod" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          
                          <th>Descricpci&oacute;n</th>
						  <th>Estatus</th>
  						  <th>Edici&oacute;n</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="prod in productos track by $index" class="ng-scope">
                        			
									<td><a ng-href="">{{prod.descProducto}}</a></td>
							        <td ng-switch on="prod.statProducto">
									<span ng-switch-when="0">Activo</span>
									<span ng-switch-when="1">Inactivo</span></td>
									<td>
									        <a class="btn btn-info btn-xs" ng-click="editar($index)" data-toggle="modal" data-target="#editar"><i class="fa fa-pencil"></i></a>
									        <a class="btn btn-danger btn-xs" ng-click="borrar($index)"><i class="fa fa-trash-o" ></i></a>
                           					<!-- <a class="btn btn-danger btn-xs" ng-click="removerProducto($index)"><i class="fa fa-trash-o"></i></a> -->
									</td>	
							   
                        </tr>
                       </tbody>
                    </table>
                  </div>
                </div>
              </div>
		</div>
	</div>
	
	
	
	<div id="editar" class="modal fade"  tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
                      <div class="modal-content">

                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span>
                          </button>
                          <h4 class="modal-title" >Editar Producto</h4>
                        </div>
                        <div class="modal-body">
					  		<form class="form-horizontal form-label-left" ng-submit="editarProducto()">
		                     	<div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descripcion">Descripci&oacute;n <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input id="descripcion" type="text" required="required" ng-model="txtDescProducto" class="form-control col-md-7 col-xs-12">
			                        </div>
		                      	</div>
		                      	<div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="estatus">Estatus <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <select id="estatus" name="estatus" class="form-control" type="checkbox" ng-model="txtEstatus" ><option value="0">Activo</option><option value="1">Inactivo</option></select>
			                        </div>
		                      	</div>
		                      	<div class="modal-footer">
                          			<button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                          			<button type="submit" class="btn btn-primary" >Aceptar</button>
                      			</div>	
							</form>				
                      </div>
                      
                    </div>
                  </div>
             </div>
	
	
      
      
   
  	<script type="text/ng-template" id="borrar.html">
        

                        <div class="modal-header">                          
                          <h4 class="modal-title" >Eliminar</h4>
                        </div>
                        <div class="modal-body">
                        	<h5>&iquest;Estas seguro de eliminar el dipositivo?</h5>
					  					
                      </div>
                      <div class="modal-footer" align="center">
                          <button type="button" class="btn btn-success" ng-click="removerProducto(index)">Si</button>
                          <button type="button" class="btn btn-danger"  ng-click="cancel()">No</button>
                      </div>
                    
    </script>
    
   
    
  
	
</div>
<!-- /page content -->
